<!doctype html>
<html>
  <head>
    <title>Chat Box</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">

  </head>
  <body>
    <div class="container-fluid">
      <img src="img/magicGirl.png" class="full-res-bg1" />
      <div class="full-res-bg2" style="">
        <div id="question" class="msg_main_wrap">
          <div class="msg_main_msg">
            <h3 class="inner-msg">我是擁有神秘力量的占卜師，只要你在心裡想著自己未來最想從事下列的哪一個職業，我就可以猜出來唷！</h3>
          </div>
          <div class="col-xs-6">
            <button id="greenBtn" onclick="" type="button" class="btn btn-success btn-block btn-lg">開始吧</button>
          </div>
          <div class="col-xs-6">
            <button id="redBtn" onclick="" type="button" class="btn btn-danger btn-block btn-lg">我想想</button>
          </div>
        </div>
      </div>
      <div class="full-res-bg3"></div>
      <div class="row">

        <!-- Greeting Page -->
        <div id="greeting" class="col-md-4 col-md-offset-4 col-sm-10 col-sm-offset-1 col-xs-12">
          <div class="contain-white">
            <h2 class="contain-title">職業讀心師</h2>
            <h3 class="contain-sub">我是擁有神秘力量的占卜師，只要你在心裡想著自己未來最想從事下列的哪一個職業，我就可以猜出來唷！</h3>
            <div class="text-center" style="padding:10px 0px">
              <div class="job-wrap">廣告設計</div>
              <div class="job-wrap">醫生</div>
              <div class="job-wrap">工程師</div>
              <div class="job-wrap">老師</div>
              <div class="job-wrap">空服員</div>
              <div class="job-wrap">歌星</div>
              <div class="job-wrap">人資專家</div>
              <div class="job-wrap">律師</div>
              <div class="job-wrap">畫家</div>
              <div class="job-wrap">行銷人員</div>
              <div class="job-wrap">業務員</div>
              <div class="job-wrap">科學家</div>
            </div>
            <button onclick="ShowUpMsgBox()" type="button" class="btn btn-primary btn-block btn-lg">
              開始占卜
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
  </body>
</html>
